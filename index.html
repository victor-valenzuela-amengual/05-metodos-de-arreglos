<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/img/favicon.png"
    />
    <script
      src="https://kit.fontawesome.com/e0bb259c63.js"
      crossorigin="anonymous"
    ></script>
    <title>Tareas</title>
  </head>

  <body>
    <header>
      
    </header>

    <main>
      <h1>Lista de tareas pendientes</h1>
      
      <label for="nuevatarea">Nueva tarea</label>
      <form class="row g-3">
        <div class="col">
          <input type="text" class="form-control" id="nombre-tarea" />
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-success mb-3" id="button-add">
            Agregar
          </button>
        </div>
      </form>

      <div class="container-fluid px-0">
        <div class="row">
          <div class="col-3">
            <div id="total_tareas">Total: 0</div>
            <div id="total-realizadas">Realizadas: 0</div>
            <!-- <p id="total_tareas">Total: 0</p>
            <p id="total-realizadas">Realizadas: 0</p> -->
          </div>
          <!-- Columna de listado tareas-->
          <div class="col tareas">
            <!-- Grid para listado tareas 4 columnas-->
            <div class="table-responsive">
              <table
                class="table table-striped table-hover table-bordered table-sm"
              >
                <thead>
                  <tr>
                    <th scope="col" id="col-numero">ID</th>
                    <th scope="col" id="col-tarea"><i class="fa-solid fa-sort"></i> Tarea </th>
                    <th scope="col" id="col-activo"></th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody id="tabla-tareas"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="assets/js/tareas.js" type="text/javascript"></script>
    <footer>
        <div>
          <p>Desarrollado por VVA</p>
        </div>
    </footer>
  </body>
</html>
